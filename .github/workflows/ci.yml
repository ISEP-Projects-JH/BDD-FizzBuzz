name: Java CI for FizzBuzzCucumber

on:
  push:
    branches: [ "main" ]
    paths:
      - "pom.xml"
      - "src/**"
      - ".github/workflows/ci.yml"

  pull_request:
    branches: [ "main" ]
    paths:
      - "pom.xml"
      - "src/**"
      - ".github/workflows/ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build with Maven (test phase)
        run: mvn -B test
